<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" type="text/css" href="alertifyjs/css/alertify.css">
        <link rel="stylesheet" type="text/css" href="alertifyjs/css/themes/default.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src=alertifyjs/alertify.js ></script>
        <title>Weather</title>

    </head>
    <body class="body">
        <div class="container">
            <div class="row">

                <div class="leftSide col-sm-12 col-md-5 offset-md-1" id="leftSide1"  style="background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url('img/default.jpg'); background-repeat:no-repeat; background-size:cover;">
                        <div class="location">
                            <h1 class ="location-timezone">Getting your location</h1>
                                    <!--- <p>Icon</p> -->
                                <!--<canvas id="icon1" width="128" height="128"></canvas> -->
                            <canvas class="icon" width="130" height="130"></canvas>
                        </div>   

                        <div class="temperature"> 
                            <div class="degree-section">
                            <div class="row">
                                <div class=" text-right col-sm-6">
                                    <h2 class="temperature-degree">0 </h2>
                                </div>
                                <div id="degreeT" class="text-left col-sm-6">
                                    <span>F</span>
                                </div>
                            </div>       
                            </div>
                            <div class="row">
                                <div class="centered col-sm-11">
                                    <div class="temperature-description" id="noSe">Its friggin cold</div>
                                </div>
                            </div>
                        </div>

                </div>



                <div class="rightSide col-sm-12 col-md-5" id="rightSide1" onload="selectbgdimg()" style="background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url('img/default.jpg'); background-repeat:no-repeat; background-size:cover;">
                    <form>
                        <div class="form-group col-md-12">
                            <div class="input-group">  
                                <input type="text" class="form-control form__input" id="city" placeholder="Insert a city" name="citySelection">
                                <div class="input-group-append">
                                    <button id="myBtn" class="btn btn-dark btn__input " type="button" onclick="getData()">Search</button>
                                </div>
                            </div>  
                        </div>  
                    </form>


                    
                    <div  class="locationtime2"  >
                                <h1 id="visible" class ="location-timezone2" ></h1>
                                <!--- <p>Icon</p> -->
                                <!--<canvas id="icon1" width="128" height="128"></canvas> -->
                            <canvas  class="icon2" width="130" height="130"></canvas>
                    </div>


             
                    <div id="visible2" class="temperature2" >
                            <div class="degree-section2">
                                <div class="row">
                                    <div class="text-right col-sm-6">
                                            <h2 class="temperature-degree2">0</h2>
                                    </div>
                                    <div id="degreeT" class="text-left col-sm-5">
                                        <span>F</span>
                                    </div>
                                </div>
                            </div>
                    </div>


                    <div class="row">
                        <div class="centered col-sm-11">
                            <div id="visible3" class="temperature-description2 text-capitalize"> 
                                <p class="lat" id="latID"></p>
                                <p class="long" id="longID"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <script src="skycons.js"></script>
        <script src="app.js"></script>
        <script src="extra.js"></script>

        <!--bootstrap files-->
        <script src="https://code.jquery.com/jqquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
        <script type="text/script"> 
            function handleKeyPress(e){
                var key=e.keyCode || e.which;
                if (key==13){
                    getData();
                }
                </script>

    </body>
</html>
